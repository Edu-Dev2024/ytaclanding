<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Flappy Bird</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #4FC3F7, #29B6F6);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }
      
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      
      #ui {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      
      #score {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      #instructions {
        font-size: 18px;
        opacity: 0.9;
      }
      
      #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        z-index: 200;
        display: none;
      }
      
      #gameOver h2 {
        margin-top: 0;
        color: #FFD700;
      }
      
      #gameOver button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      
      #gameOver button:hover {
        background: #45a049;
      }
    </style>
    <script type="importmap">

      }
    </script>
  </head>
  <body>
    <div id="gameContainer">
      <div id="ui">
        <div id="score">0</div>
        <div id="instructions">SPACEBAR or CLICK to Flap</div>
      </div>
      <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="window.game.restart()">Play Again</button>
      </div>
    </div>
    
    <script type="module" src="main.js"></script>
